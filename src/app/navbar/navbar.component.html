<nav
  [ngStyle]="{
    'top': navbarTop,
    background: background
  }"
  class="navbar navbar-expand-lg px-0 px-md-5 animate__animated animate__fadeInDown fixed-top w-100 z-3"
  >
  <a class="navbar-brand cr" (click)="scrollToSection('home')">
    <span class="text-white fst-italic fs-2 position-relative d-inline-block">H</span>
    <img loading="lazy" src="assets/image/logos/logo-icon.png" class="logo" [alt]="'navbar.title' | translate">
    <span class="text-white fst-italic fs-2 position-relative d-inline-block">A</span>
  </a>
  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon d-flex justify-content-center align-items-center">
      <i class="fa-brands fa-nfc-symbol text-dark fs-1 text-white"></i>
    </span>
  </button>
  <div class="collapse navbar-collapse list-Item" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto p-0 gap-4">
      @for ( section of sections; track $index) {
        <li class="nav-item">
          <a class="nav-link rounded-2 px-3 px-sm-0"
            href="javascript:void(0)"
            (click)="scrollToSection(section.id)"
            [ngClass]="{'active': activeLink === section.id}">
            {{ section.name | translate }}
          </a>
        </li>
      }
    </ul>

    <ul class="navbar-nav d-flex justify-content-center gap-3 mt-2 mt-sm-0">
      <li class="nav-item">
        <button class="btn btn-lang py-0 px-3 rounded-pill text-white" (click)="switchLang()">{{lang.toUpperCase() == 'AR' ? 'العربية' : 'EN'}}</button>
      </li>
      <li class="nav-item d-flex align-items-center">
        <button class="second-btn rounded-5">
          <a class="text-white"
            href="https://wa.me/+201110038252?text=مرحبًا%20AHTech!%20أريد%20الاستفسار%20عن%20خدماتكم"
            target="_blank">
            {{ 'navbar.getStart' | translate }}
          </a>
        </button>
      </li>
    </ul>
  </div>
</nav>
